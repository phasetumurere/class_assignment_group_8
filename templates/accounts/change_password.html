{% extends 'frontEnd/base.html' %}
{% load static %}

{% block content %}

<section class="section-conten padding-y bg">
    <div class="container-fluid">

        {% include 'frontEnd/includes/alerts.html' %}

        <div class="row">

            {% include 'frontEnd/includes/dashboard_sidebar.html' %}

            <main class="col-md-9">
                <article class="card">

                    <header class="card-header">
                        <strong class="d-inline-block mr-1" style="margin-top: 0.5em;"> Change Password </strong>
                    </header>

                    <div class="card-body">

                        <div class="row">

                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label> Current Password </label>
                                        <input type="password" name="current_password" placeholder="Type your current password" class="form-control" required>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label> Create New Password </label>
                                            <input type="password" name="new_password" placeholder="Create new password" class="form-control" required>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label> Confirm New Password </label>
                                            <input type="password" name="confirm_password" placeholder="Confirm new password" class="form-control" required>
                                        </div>
                                    </div>
                                    <input style="width: 10em" type="submit" value="Update Password" class="btn btn-success float-right">
                                </form>
                            </div>

                        </div>
                    </div>
                </article>
            </main>
        </div>
    </div>

</section>

{% endblock content %}
