<aside class="col-md-3">
  <ul class="list-group">
    <a
      class="list-group-item {% if '/accounts/' == request.path %} active {% endif %}"
      href="{% url 'dashboard' %}"
    >
      Dashboard
    </a>
    <a
      class="list-group-item {% if '/my_orders/' in request.path %} active {% endif %}"
      href="{% url 'my_orders' %}"
    >
      My Orders
    </a>
    <a
      class="list-group-item {% if '/update_profile/' in request.path %} active {% endif %}"
      href="{% url 'update_profile' %}"
    >
      Update Profile
    </a>
    <a
      class="list-group-item {% if '/change_password/' in request.path %} active {% endif %}"
      href="{% url 'change_password' %}"
    >
      Change Password
    </a>
  </ul>

  <br />
  <a class="btn btn-outline-danger btn-block" href="{% url 'logout' %}">
    <i class="fa fa-power-off"></i>
    <span class="text">Log out</span>
  </a>
</aside>
